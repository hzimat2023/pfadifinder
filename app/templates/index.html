{% extends "base.html" %}

{% block content %}
    <h1>Hi, {{ user.username }}!</h1>
    {% for post in posts %}
    <div><p>{{ post.author.username }} says: <b>{{ post.body }}</b></p></div>
    {% endfor %}


    <div class="container">
        <h1 class="mt-5">Pfadilager Liste</h1>
        
        <div class="row mt-3">
          {% for entry in pfadilager_entries %}
            <div class="col-md-4 mb-4">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">{{ entry.name }}</h5>
                  <p class="card-text">Datum: {{ entry.datum }}</p>
                  <a href="#" class="btn btn-primary">Details</a>
                </div>
              </div>
            </div>
          {% endfor %}
        </div>
      </div>

{% endblock %}
